<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus Pacientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/gerais_diario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    h1, h2 {
      font-weight: 600;
    }

    .list-group-item-action:hover {
      background-color: #e9f5ee;
    }

    .modal-header {
      border-bottom: 1px solid #dee2e6;
    }

    .modal-body {
      font-size: 15px;
    }

    .card-title {
      color: #198754;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header></header>

  <main class="container mt-5">
    <h1 class="text-center mb-4">Acompanhamento de Pacientes</h1>

    <section id="pacientes-section" class="mb-5">
      <input type="text" id="filtroPaciente" class="form-control mb-4 shadow-sm" placeholder="Filtrar por nome ou meta..." />
      <ul id="listaPacientes" class="list-group shadow-sm"></ul>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="pacienteModal" tabindex="-1" aria-labelledby="pacienteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header bg-success text-white rounded-top-4">
          <h5 class="modal-title" id="pacienteModalLabel">Histórico do Paciente</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p id="pacienteInfo" class="mb-3 text-muted"></p>
          <canvas id="graficoEvolucao" height="200"></canvas>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <img src="assets/images/logo-NutriTech.png" alt="Logo">
    </div>


    <div class="footer-links">
      <h3>Sobre</h3>
      <ul>
        <li><a href="#">Informações</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <div class="footer-links">
      <h3>Suporte</h3>
      <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Telefone</a></li>
        <li><a href="#">Chat</a></li>
      </ul>
    </div>

    <div class="footer-social">
      <div class="icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 NutriTech - Todos os direitos reservados.</p>
  </div>
</footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const pacientes = [
      { nome: "João da Silva", meta: "Perder 5 kg", evolucao: [88, 86, 85, 83], datas: ["Abr", "Mai", "Jun", "Jul"] },
      { nome: "Maria Oliveira", meta: "Ganhar massa magra", evolucao: [58, 59, 60, 61], datas: ["Abr", "Mai", "Jun", "Jul"] },
      { nome: "Carlos Souza", meta: "Reduzir colesterol", evolucao: [220, 208, 195, 180], datas: ["Abr", "Mai", "Jun", "Jul"] },
      { nome: "Ana Paula", meta: "Ganhar 3 kg com saúde", evolucao: [48, 49, 50, 51], datas: ["Abr", "Mai", "Jun", "Jul"] },
      { nome: "Rafael Costa", meta: "Manter peso ideal", evolucao: [72, 72, 71, 72], datas: ["Abr", "Mai", "Jun", "Jul"] },
      { nome: "Beatriz Lima", meta: "Melhorar resistência física", evolucao: [65, 66, 67, 68], datas: ["Abr", "Mai", "Jun", "Jul"] },
      { nome: "Fernanda Gomes", meta: "Reduzir gordura abdominal", evolucao: [90, 87, 85, 83], datas: ["Abr", "Mai", "Jun", "Jul"] },
      { nome: "Lucas Martins", meta: "Aumentar IMC para 24", evolucao: [20.5, 21.8, 22.9, 23.7], datas: ["Abr", "Mai", "Jun", "Jul"] }
    ];

    const lista = document.getElementById('listaPacientes');
    const inputFiltro = document.getElementById('filtroPaciente');

    function renderizarLista(filtro = "") {
      lista.innerHTML = "";
      const filtrados = pacientes.filter(p => p.nome.toLowerCase().includes(filtro.toLowerCase()) || p.meta.toLowerCase().includes(filtro.toLowerCase()));

      if (!filtrados.length) {
        lista.innerHTML = `<li class="list-group-item text-muted">Nenhum paciente encontrado.</li>`;
        return;
      }

      filtrados.forEach(p => {
        const li = document.createElement('li');
        li.className = "list-group-item list-group-item-action";
        li.textContent = `${p.nome} — ${p.meta}`;
        li.addEventListener('click', () => abrirModalPaciente(p));
        lista.appendChild(li);
      });
    }

    function abrirModalPaciente(paciente) {
      document.getElementById('pacienteInfo').textContent = `${paciente.nome} — ${paciente.meta}`;

      const ctx = document.getElementById('graficoEvolucao').getContext('2d');
      if (window.graficoInstancia) window.graficoInstancia.destroy();

      window.graficoInstancia = new Chart(ctx, {
        type: 'line',
        data: {
          labels: paciente.datas,
          datasets: [{
            label: 'Progresso',
            data: paciente.evolucao,
            borderColor: '#198754',
            backgroundColor: 'rgba(25, 135, 84, 0.15)',
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: {
              beginAtZero: false,
              ticks: { stepSize: 5 }
            }
          }
        }
      });

      new bootstrap.Modal(document.getElementById('pacienteModal')).show();
    }

    inputFiltro.addEventListener('input', e => renderizarLista(e.target.value));
    renderizarLista();
  </script>
</body>
</html>
