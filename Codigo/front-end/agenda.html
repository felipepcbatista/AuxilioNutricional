<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário do Nutricionista - Auxílio Nutricional</title>
    <link rel="stylesheet" href="assets/css/style-agenda.css">
    <link rel="stylesheet" href="assets/css/gerais_diario.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <header class="app-header">
        <nav>
        <button><a href="/dashboard_nutri" style="display: flex; align-items: center; gap: 8px; text-decoration: none; color: #ffffff;">
  <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="none"
  stroke="#051D40" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
    <line x1="19" y1="12" x2="5" y2="12"></line>
    <polyline points="12 19 5 12 12 5"></polyline>
  </svg>
</a>
</button>
    </nav>
        <h1>Minha Agenda</h1>
    </header>
    <div class="calendar-container">
        <div class="calendar-header">
            <div class="header-left">
                <img src="assets/images/logoNutriTech.png" alt="LOGO" class="logo-calendar">
            </div>
            
            <div class="header-right">
                <button id="prevWeekBtn" class="week-nav-btn"><i class="fas fa-arrow-left"></i></button>
                <h1 id="currentWeekRange">Semana de DD/MM a DD/MM</h1> <button id="nextWeekBtn" class="week-nav-btn"><i class="fas fa-arrow-right"></i></button>
                <button id="addAppointmentBtn" class="btn primary add-btn">Adicionar Consulta</button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="time-column">
                <div class="time-header">Horários</div>
            </div>
            <div class="day-column" data-day="0">
                <div class="day-header">Domingo</div>
            </div>
            <div class="day-column" data-day="1">
                <div class="day-header">Segunda</div>
            </div>
            <div class="day-column" data-day="2">
                <div class="day-header">Terça</div>
            </div>
            <div class="day-column" data-day="3">
                <div class="day-header">Quarta</div>
            </div>
            <div class="day-column" data-day="4">
                <div class="day-header">Quinta</div>
            </div>
            <div class="day-column" data-day="5">
                <div class="day-header">Sexta</div>
            </div>
            <div class="day-column" data-day="6">
                <div class="day-header">Sábado</div>
            </div>
        </div>
    </div>

    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3 id="modalTitle">Detalhes da Consulta</h3>
            <form id="appointmentForm">
                <input type="hidden" id="appointmentId">
                <div class="input-group">
                    <label for="patientName">Nome do Paciente</label>
                    <input type="text" id="patientName" required>
                </div>
                <div class="input-group">
                    <label for="appointmentDate">Data</label>
                    <input type="date" id="appointmentDate" required>
                </div>
                <div class="input-group">
                    <label for="appointmentTime">Horário</label>
                    <select id="appointmentTime" required>
                    </select>
                </div>
                <div class="input-group">
                    <label for="appointmentNotes">Observações</label>
                    <textarea id="appointmentNotes" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn primary" id="saveAppointmentBtn">Salvar Consulta</button>
                    <button type="button" class="btn danger" id="cancelAppointmentBtn">Cancelar Consulta</button>
                    <button type="button" class="btn secondary" id="closeModalBtn">Fechar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer">
  <div class="footer-container">
    <div class="footer-logo">
      <img src="assets/images/logo-NutriTech.png" alt="Logo">
    </div>


    <div class="footer-links">
      <h3>Sobre</h3>
      <ul>
        <li><a href="#">Informações</a></li>
        <li><a href="#">Contato</a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>

    <div class="footer-links">
      <h3>Suporte</h3>
      <ul>
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Telefone</a></li>
        <li><a href="#">Chat</a></li>
      </ul>
    </div>

    <div class="footer-social">
      <div class="icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; 2025 NutriTech - Todos os direitos reservados.</p>
  </div>
</footer>

    <script src="assets/js/script-calendario.js"></script>
</body>
</html>
