<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-1.0">
    <title>Escolha de Cadastro - Auxílio Nutricional</title>
    <link rel="stylesheet" href="assets/css/style-escolha-cadastro.css">
</head>
<body>
    <div class="choice-container">
        <div class="choice-box">
            <img src="assets/images/logoNutriTech.png" alt="Logo Auxílio Nutricional" class="logo">
            <h2>Como você deseja se cadastrar?</h2>
            <p class="description">Escolha o tipo de perfil que melhor se encaixa no seu uso da plataforma.</p>
            
            <a href="/cadastro-nutri" class="btn choice-btn primary-choice">
                Cadastrar como Nutricionista
            </a>
            
            <a href="/cadastro-usu" class="btn choice-btn secondary-choice">
                Cadastrar como Usuário (Paciente)
            </a>

            <p class="login-link">Já tem uma conta? <a href="/login">Faça Login</a></p>
        </div>
    </div>
</body>
</html>
