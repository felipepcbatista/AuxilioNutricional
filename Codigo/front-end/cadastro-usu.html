<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Auxílio Nutricional</title>
    <link rel="stylesheet" href="assets/css/style-cadastro-usu.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-box">
            <img src="assets/images/logoNutriTech.png" alt="LOGO" class="logo">
            <h2>Crie sua conta de usuário</h2>
            <form>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                </div>
                <div class="input-group">
                    <label for="objetivo">Seu Objetivo Principal</label>
                    <select id="objetivo" name="objetivo" required>
                        <option value="">Selecione um objetivo</option>
                        <option value="perder_peso">Perder Peso</option>
                        <option value="ganhar_massa">Ganhar Massa Muscular</option>
                        <option value="saude_bem_estar">Saúde e Bem-estar Geral</option>
                        <option value="melhorar_rendimento">Melhorar Rendimento Esportivo</option>
                        <option value="condicao_especifica">Controle de Condição Específica (diabetes, hipertensão, etc.)</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="sexo">Sexo</label>
                    <select id="sexo" name="sexo" required>
                        <option value="">Selecione seu sexo</option>
                        <option value="feminino">Feminino</option>
                        <option value="masculino">Masculino</option>
                        <option value="nao_informar">Prefiro não informar</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="altura">Altura (cm)</label>
                    <input type="number" id="altura" name="altura" placeholder="Ex: 175" min="50" max="250" required>
                </div>
                <div class="input-group">
                    <label for="idade">Idade</label>
                    <input type="number" id="idade" name="idade"required>
                </div>
                <div class="input-group">
                    <label for="celular">Celular</label>
                    <input type="cel" id="celular" name="celular" placeholder="DDD 9 9999 9999" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="uma senha segura" required>
                </div>
                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="confirme sua senha" required>
                </div>
                <button type="submit" class="btn primary">Cadastrar Usuário</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="/login">Faça Login</a></p>
        </div>
    </div>

    <script src="assets/js/script-cadastrousu.js"></script>    
</body>
</html>
