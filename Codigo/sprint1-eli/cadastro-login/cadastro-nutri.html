<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Nutricionista - Auxílio Nutricional</title>
    <link rel="stylesheet" href="style-cadastro-nutri.css">
</head>
<body>
    <div class="cadastro-container">
        <div class="cadastro-box">
            <img src="../img/logoNutriTech.png" alt="LOGO" class="logo">
            <h2>Cadastro de Nutricionista</h2>
            <form>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="email" required>
                </div>
                <div class="input-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                <div class="input-group">
                    <label for="crn">CRN</label>
                    <input type="text" id="crn" name="crn" placeholder="Ex: CRN 12345" required>
                </div>
                <div class="input-group">
                    <label for="telefone">Celular</label>
                    <input type="cel" id="telefone" name="telefe" placeholder="DDD 9 9999-9999" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required>
                </div>
                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
                <button type="submit" class="btn primary">Cadastrar Nutricionista</button>
            </form>
            <p class="login-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
        </div>
    </div>
</body>
</html>
