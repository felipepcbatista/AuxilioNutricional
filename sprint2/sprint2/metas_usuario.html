<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Minhas Metas</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<main class="container">
  <h1>Minhas Metas</h1>

  <!-- Meta de Peso (sem botão de adicionar) -->
  <div class="goal" data-tipo="peso">
    <h2>Meta de peso</h2>
    <p>Atual: <span id="weight">70 kg</span></p>
    <p>Meta: <span id="goal-weight">65 kg</span></p>
    <div class="progress-bar">
      <div class="progress" style="width: 75%;"></div>
    </div>
  </div>

  <!-- Meta de Ingestão Calórica -->
  <div class="goal" data-tipo="calorias">
    <h2>Meta de ingestão calórica</h2>
    <p>Atual: <span id="calories">1800 kcal</span></p>
    <p>Meta: <span id="goal-calories">2200 kcal</span></p>
    <div class="progress-bar">
      <div class="progress" style="width: 82%;"></div>
    </div>
    <button class="add-btn">Adicionar</button>
    <div class="add-form" style="display: none; margin-top: 10px;">
      <input type="number" placeholder="Quantidade (kcal)" style="width: 80px;">
      <button class="save-btn">Salvar</button>
    </div>
  </div>

  <!-- Meta de Consumo de Água -->
  <div class="goal" data-tipo="agua">
    <h2>Meta de consumo de água</h2>
    <p>Atual: <span id="water">1,5 l</span></p>
    <p>Meta: <span id="goal-water">2,5 l</span></p>
    <div class="progress-bar">
      <div class="progress" style="width: 60%;"></div>
    </div>
    <button class="add-btn">Adicionar</button>
    <div class="add-form" style="display: none; margin-top: 10px;">
      <input type="number" placeholder="Quantidade (l)" step="0.1" style="width: 80px;">
      <button class="save-btn">Salvar</button>
    </div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
